<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <input type="text" id="displaybox" value="" />
    <div class="row1">
      <button onclick="addToDisplay('1')">1</button>
      <button onclick="addToDisplay('2')">2</button>
      <button onclick="addToDisplay('3')">3</button
      ><button onclick="addToDisplay('+')">+</button>
    </div>
    <div class="row2">
      <button onclick="addToDisplay('4')">4</button>
      <button onclick="addToDisplay('5')">5</button>
      <button onclick="addToDisplay('6')">6</button
      ><button onclick="addToDisplay('-')">-</button>
    </div>
    <div class="row3">
      <button onclick="addToDisplay('7')">7</button>
      <button onclick="addToDisplay('8')">8</button>
      <button onclick="addToDisplay('9')">9</button
      ><button onclick="addToDisplay('*')">*</button>
    </div >
    <div>
    <button onclick="addToDisplay('0')">0</button>
    <button onclick="calculatevalue()">=</button>
    <button onclick="addToDisplay('/')">/</button>
  </div>
    <button onclick="clearEntries()">Clear</button>
    <button onclick="alert(document.getElementById('displaybox').value)">
      Enter
    </button>
    <script>
      function addToDisplay(value) {
        document.getElementById("displaybox").value += value;
      }
      function clearEntries() {
        document.getElementById("displaybox").value = "";
      }
      function calculatevalue() {
        var res = document.getElementById("displaybox");
        res.value = eval(res.value);
      }
    </script>
  </body>
</html>
